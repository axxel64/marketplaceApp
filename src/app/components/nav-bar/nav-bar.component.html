<div class="w-full bg-white   h-[15%] flex p-2">   
    <div class="w-1/4 flex justify-center max-tablet:w-1/2">
        <img class="w-[20%] max-tablet:w-[80px]" src="https://cdn.worldvectorlogo.com/logos/marketplace-facebook.svg" routerLink="/home">
    </div>
    
    
    <div class="flex w-3/4 max-tablet:hidden ">
        <div
        *ngFor="let item of items; let i = index;" 
        class="w-1/5 flex gap-2 justify-center items-center p-4 relative group hover:text-blue-500"
        [routerLink]="item.redirectTo">
        <i class="fa-solid text-2xl text-funko-blue max-tablet:text-4xl max-phone:text-base" [ngClass]="item.icon"></i>
        <h1 class="font-montserrat font-bold text-xl text-funko-blue max-tablet:text-4xl max-phone:text-base">{{item.title}}</h1>
        <span class="absolute bottom-0 left-0 w-0 h-2 bg-funko-blue transition-all duration-300 group-hover:w-full"></span>
    </div>
</div>
<button 
    class="w-20 h-20 ml-auto rounded-md hidden max-tablet:block" 
    (click)="toggleMenu()">
    <i class="fa-solid fa-bars text-2xl text-funko-blue max-tablet:text-5xl max-phone:text-4xl"></i>
</button>
</div>
<div class="w-full hidden max-tablet:flex-col max-tablet:justify-cente" [ngClass]="{'max-tablet:hidden':menuOpen, 'max-tablet:flex': !menuOpen}">
    <div
    *ngFor="let item of items; let i = index;" 
    class="w-full flex gap-2 justify-center items-center p-4 relative group hover:text-blue-500"
    [routerLink]="item.redirectTo">
    <i class="fa-solid text-2xl text-funko-blue max-tablet:text-4xl max-phone:text-base" [ngClass]="item.icon"></i>
    <h1 class="font-montserrat font-bold text-xl text-funko-blue max-tablet:text-4xl max-phone:text-base transition-all ease-in-out duration-300 group-hover:underline ">{{item.title}}</h1>
    <!-- <span class="absolute bottom-0 left-0 w-0 h-2 bg-funko-blue transition-all duration-300 group-hover:w-full"></span> -->
</div>
