<div class="flex justify-end w-full bg-wall-gray">
    <!-- aqui empieza la seccion de filtro  -->
    <div class="w-1/4 py-3 px-5 max-tablet:w-0 ">
      <!-- aqui va el componente filter -->
       <app-product-filter class="max-tablet:hidden" ></app-product-filter>
    </div>
    <!-- aqui termina la seccion de filtro  -->
  
    <div class="w-3/4  p-3 grid grid-cols-3 justify-evenly gap-y-5 max-tablet:w-full max-tablet:grid-cols-2 max-tablet:gap-x-2 max-phone:grid-cols-1  ">
      <div
        *ngFor="let item of products"
        class="w-full h-[400px] flex justify-center "
      >
        <div
          class="bg-white w-[300px] h-[400px] rounded-2xl shadow-2xl flex flex-col"
        >
            <div class="flex justify-center w-full p-2 h-1/2 shadow-sm">
              <div
              class="bg-white w-full h-auto overflow-hidden flex justify-center rounded-2xl"
              >
              <img [src]="item.image" alt="" class="w-32 object-contain" />
            </div>
          </div>
          <div class="w-full h-1/2 py-2 px-3 ">
            <p class="font-montserrat text-gray-700 text-sm max-tablet:text-lg " >{{ item.category }}</p>
            <h2 class="font-montserrat font-bold line-clamp-1 max-tablet:text-lg " >{{ item.title}}</h2>
            <h2 class="font-montserrat text-xl max-tablet:text-2xl " >${{ item.price}}</h2>
            <div class="w-full flex items-center gap-1">
              <i class="fa-solid fa-star text-yellow-400 "></i>
              <h2 class="font-montserrat text-gray-700 max-tablet:text-lg ">{{ item.rating.rate}}</h2> 
              <h2 class="font-montserrat text-gray-700 max-tablet:text-lg">({{ item.rating.count}} rese√±as)</h2> 
            </div>
            <div class="h-[80px] flex justify-center items-center ">
              <button class="bg-funko-blue p-2 rounded rounded-2xl text-white hover:bg-white hover:border hover:border-funko-blue hover:text-funko-blue transition-all ease-in-out duration-300  font-montserrat" >Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
